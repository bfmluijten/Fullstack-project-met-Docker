upstream backend {
    server web:8080;
}

upstream frontend {
    server carsclient:80;
}

server {
    listen 80;

    # Proxy API requests to the backend
    # Ensure /api and /api/ both work
    location = /api {
        return 301 /api/;
    }

    # Ensure swagger UI can be reached at /api/swagger/index.html even when
    # the backend serves swagger at /swagger. This rewrites /api/swagger/... to
    # /swagger/... on the backend without affecting other /api/ routes.
    location = /api/swagger {
        return 301 /api/swagger/;
    }

    location /api/swagger/ {
        # Forward to backend's /swagger/ path and preserve the remainder of the URI.
        proxy_pass http://backend/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/ {
        # Preserve the /api/ prefix when forwarding so backends that expose
        # routes under /api (for example ASP.NET controllers using [Route("api/[controller]")])
        # continue to receive the original URI. Using proxy_pass without the
        # trailing slash tells nginx to pass the full request URI unchanged.
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Serve frontend for everything else
    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public";
    }
}
